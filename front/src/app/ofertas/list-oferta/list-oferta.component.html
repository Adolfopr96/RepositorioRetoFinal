<div *ngFor="let oferta of ofertas">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{oferta.titulo}}</mat-card-title>
      <mat-card-subtitle>{{oferta.fechaExpiracion}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{oferta.descripcion}}</p>
      <br>
      <h3>
        {{oferta.descuento}}
      </h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <!-- editar -->
      </button>
      <button (click)="delete(oferta)" mat-button>
        eliminar
      </button>
    </mat-card-actions>
  </mat-card>
</div>
